<template name="createSlideshow">
    <div class="slideshow-form">
        <div class="jumbotron">
            <h1>Create a slideshow</h1>
            <p>Use the from below to create your slide show.</p>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <h3>Slideshow Settings:</h3>
                <input type="text" class="form-control" name="title" placeholder="What should we call your slideshow?">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="slide_duration" placeholder="How long do you want the slides to stay up? (use seconds)">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="fade_transition" placeholder="How long do you want the fade to be between slides? (use seconds)">
            </div>
            <div class="form-group">

            </div>

            <div class="form-group">
                <button type="submit" id="createSlideshow-btn" class="btn btn-primary">Create Slideshow</button>
            </div>
        </form>

        <h3>Add Images:</h3>
        <div class="row">
            <div class="col-md-12">
                <div id="dropzone" class="dropzone">
                    <div class="well well-drop-zone">
                        Drop files(s) here to upload them
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
