<template name="dashboard">
    <div class="jumbotron">
        <h3>Dashboard</h3>
        <p>Welcome to the dashboard area for the user</p>
        <a href="{{pathFor 'createSlideshow'}}" class="btn btn-info">Create Slideshow</a>
    </div>
    <ul>
        {{#each slideshows}}
            {{> slideshowItem}}
        {{/each}}
    </ul>

</template>
